<link rel="stylesheet" href="task-list-component.component.css">
<ul class="list-group">
  <!-- List avec module ngFor pour ajouter une ligne pour chaque élément retourné par la fonction getTasks du service-->
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of getTasks(); let i = index">
    {{ task }}
    <button class="btn btn-danger btn-sm" (click)="deleteTask(i)">Supprimer</button>
  </li>
</ul>
